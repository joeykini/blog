<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= @item[:title] %> - 極簡部落格</title>
    <meta name="description" content="<%= @item[:description] || @item[:title] %>">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/" class="nav-brand">極簡部落格</a>
            <div class="nav-links">
                <a href="/" class="nav-link">首頁</a>
                <a href="/about/" class="nav-link">關於</a>
            </div>
        </nav>
    </header>

    <main class="main">
        <article class="post">
            <header class="post-header">
                <h1 class="post-title"><%= @item[:title] %></h1>
                <div class="post-meta">
                    <time class="post-date" datetime="<%= @item[:date] %>">
                        <%= Date.parse(@item[:date].to_s).strftime("%Y年%m月%d日") if @item[:date] %>
                    </time>
                    <% if @item[:tags] %>
                        <div class="post-tags">
                            <% @item[:tags].each do |tag| %>
                                <span class="tag">#<%= tag %></span>
                            <% end %>
                        </div>
                    <% end %>
                </div>
            </header>
            
            <div class="post-content">
                <%= yield %>
            </div>
        </article>
        
        <nav class="post-nav">
            <a href="/" class="post-nav-link">← 返回首頁</a>
        </nav>
    </main>

    <footer class="footer">
        <p>&copy; <%= Date.today.year %> 極簡部落格. 所有權利保留.</p>
    </footer>
</body>
</html>
